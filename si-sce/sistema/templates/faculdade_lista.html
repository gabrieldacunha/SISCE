{% extends "base.html" %}
{% load i18n %}

{%block conteudo%}

<div class="scrollable wrapper">

        <div class="box-info">
            <h3><b>Faculdades cadastradas</b></h3>
            <hr>
            <div class="widget-content no-padding">
                <div class="widget-content-inner">
                    <table class="display table table-bordered table-striped table-hover dataTable" id="dynamic-table" >
                        <thead>
                            <tr>
                                <th>Faculdade</th>
                                <th>Participantes</th>
                                <th> </th>
                                {%if adm%}
                                <th> </th>
                                {%endif%}

                            </tr>
                        </thead>
                        <tbody>
                            {% for faculdade in lista_faculdade %}
                            <tr>
                                <td><a href='/participante_dinamica2/{{faculdade.id}}'>{{faculdade.nome}}</a></td>
                                <td>{{faculdade.participantes}}</td>
                                <td><a href="/faculdade_editar/{{faculdade.id}}"><button type="button" class="btn btn-warning" style="border-radius:1em">Editar</button></a></td>
                                {%if adm%}
                                <td><a href="/faculdade_excluir/{{faculdade.id}}" OnClick= "return confirm('Tem certeza que quer excluir este cadastro? Esta ação não poderá ser desfeita.')"><button type="button" class="btn btn-warning" style="border-radius:1em">Excluir</button></a></td>
                                {%endif%}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

    </div>
</div>
</div>
{%endblock conteudo%}
</html>
